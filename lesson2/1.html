<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Используется префиксный инкремент, то есть и число а будет увеличено на 1 (получится 2), и так как плюсы стоят перед числом с, то в переменную с запишется значение числа а, увеличенное на 1. Значение числа а станет равняться 2.
     */
    c = ++a;
    console.log(c);

    /*
    Используется постфиксная форма инкремента, то есть число b будет увеличено на 1. Порядок действий: сначала в переменную d запишется значение, которому равняется b, а после этого значение b увеличится на 1. (d=1, b=2).
     */
    d = b++;
    console.log(d);

    /*
    Так как значение в переменной а уже увеличено на 1 и равняется 2 и перед переменной а используется префиксная форма инкремента, то произойдёт следующее: 2 + 1 + 2 = 5. Значение в переменной с = 5, а значение в переменной а увеличится ещё раз на 1 (а = 3).
    */
    c = 2 + ++a;
    console.log(c);

    /*
    Так как значение в переменной b уже увеличено на 1 и равняется 2 и используется постфиксная форма инкремента с переменной b, то произойдёт следующее: d = 2 + 2 = 4. Значение в переменной b увеличится ещё на один (b = 3)
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
