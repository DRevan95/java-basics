<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    /*
    1. Сначала выполняется выражение 10 + 10 как в математике, так как это числа. Получается 20. 
    2. Далее 20 + "10". Так как типы данных разные 20 - число, "10" - строка, то JavaScript приводит к одному типу и получается сложение двух строк "20" + "10". Получится "2010".
    3. С помощью console.log выводим в консоль значение "2010".
    */

    console.log(10 + "10" + 10);
    /*Аналогично первому примеру.
    1. Сначала 10 + "10". JavaScript приводит число 10 в строку "10" и складывает две строки. Получаем "1010"
    2. "1010" + 10. Происходит аналогично пункту 1. Получаем "101010"
    3. С помощью console.log выводим в консоль значение "101010"
    */

    console.log(10 + 10 + +"10");
    /*
    1. 10 + 10 оба типа данных - числа. Числа просто складываются по законам математики. Получается 20.
    2.  Перед строкой "10" стоит 2+. Один + для сложения, а второй - для преобразования строки в чисто 10. Получаем 20 + 10.
    3. С помощью console.log выводим в консоль значение 30
    */

    console.log(10 / -"")
    /*
    1. Перед строкой стоит оператор -, который превращает стоку "" в число -0. 10 / -0 = -infinity
    2. С помощью console.log выводим в консоль значение -infinity
    */

    console.log(10 / +"2,5")
    /*
    1. Перед строкой стоит оператор +, который превращает её в число 2,5. Но В JavaScript разделителем дробной части является точка(.), по-этому стока буде преобразована в NAN.
    2. 10 / NAN = NAN
    3. С помощью console.log выводим в консоль значение NAN
    */
  </script>
</body>

</html>
