  <script>
    "use strict";
    function ProductES5(productName, productPrice) {
      this.productName = productName;
      this.productPrice = productPrice;
    }

    ProductES5.prototype.make25Discount = function () {
      console.log(`Цена на ${this.productName} со скидкой 25%: ${this.productPrice - this.productPrice * 0.25} рублей`);
    }

    const productApple = new ProductES5('Яблоки', '55');
    const productBanana = new ProductES5('Бананы', '67');

    productApple.make25Discount();
    productBanana.make25Discount();
